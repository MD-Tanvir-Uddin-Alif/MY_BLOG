{% extends "home.html" %}
{% load static %}

{% block content %}
<form id="blog-form" class="bg-white p-8 rounded-xl shadow-md w-full max-w-2xl mx-auto mt-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create a New Blog Post</h2>

    <div class="mb-5">
        <label for="title" class="block text-lg font-medium text-gray-700 mb-2">Title</label>
        <input
            type="text"
            id="title"
            name="title"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
            placeholder="Enter blog title"
            required
        >
    </div>

    <div class="mb-6">
        <label for="content" class="block text-lg font-medium text-gray-700 mb-2">Content</label>
        <textarea
            id="content"
            name="content"
            rows="8"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
            placeholder="Write your blog content here..."
            required
        ></textarea>
    </div>

    <div class="flex justify-center">
        <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 transition-colors duration-200 text-white font-semibold py-2 px-6 rounded-lg shadow-sm"
        >
            Publish Blog
        </button>
    </div>

    <p id="error-message" class="mt-4 text-center text-red-600 hidden">Something went wrong. Please try again.</p>
</form>

<script src="{% static 'js/create_post.js' %}"></script>

{% endblock %}
