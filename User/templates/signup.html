{% extends 'home.html' %}
{% load static %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
        <h1 class="text-2xl font-bold text-center mb-5">Sign Up</h1>
        <form id="signup-form">
            <div class="mb-4">
                <label for="first_name" class="block text-sm font-medium">First Name</label>
                <input type="text" id="first_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="last_name" class="block text-sm font-medium">Last Name</label>
                <input type="text" id="last_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium">Gender</label>
                <select id="gender" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="mb-4">
                <label for="password2" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" id="password2" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <button type="submit" class="w-full p-3 bg-gray-900 text-white font-bold rounded hover:bg-gray-700">Sign Up</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-600">Login here</a></p>
    </div>

    <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
