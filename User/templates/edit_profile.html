{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Edit Profile</h2>

    <form id="edit-profile-form" class="space-y-4">
        <div>
            <label class="block font-medium">First Name</label>
            <input type="text" id="first_name" class="w-full border rounded p-2" />
        </div>
        <div>
            <label class="block font-medium">Last Name</label>
            <input type="text" id="last_name" class="w-full border rounded p-2" />
        </div>
        <div>
            <label class="block font-medium">Email</label>
            <input type="email" id="email" class="w-full border rounded p-2" />
        </div>
        <div>
            <label class="block font-medium">Gender</label>
            <select id="gender" class="w-full border rounded p-2">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </form>
</div>

<script src="{% static 'js/edit_profile.js' %}"></script>
{% endblock %}
