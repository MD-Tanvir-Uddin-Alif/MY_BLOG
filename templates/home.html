{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-900 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">My Blog</a>

            <div>
                <a href="{% url "home_page" %}" class="text-white text-lg font-medium px-4 hover:text-yellow-300 transition">Home</a>
                <a href="{% url "create_post" %}" id="create-blog" class="text-white text-lg font-medium px-4 hover:text-yellow-300 transition hidden">Create Blog</a>
                <a href="{% url 'profile_page' %}" id="profile" class="text-white text-lg font-medium px-4 hover:text-yellow-300 transition hidden">Profile</a>
                <a href="{% url 'signup_buttons' %}" id="signup" class="text-white text-lg font-medium px-4 hover:text-yellow-300 transition">Sign Up</a>
                <a href="{% url 'login_button' %}" id="login" class="text-white text-lg font-medium px-4 hover:text-yellow-300 transition">Login</a>
                <a href="#" id="logout" class="text-white text-lg font-medium px-4 hover:text-yellow-300 transition hidden">Logout</a>
            </div>
            
        </div>
    </nav>

    {% block content %}
    <div class="max-w-4xl mx-auto mt-10 space-y-10" id="blog-container">
    </div>
    
    <script src="{% static 'js/blog_home.js' %}"></script>
    {% endblock content %}


<script src="{%static 'js/home.js' %}"></script>
</body>
</html>
