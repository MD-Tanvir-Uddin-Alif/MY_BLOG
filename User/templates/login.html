{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold text-center mb-5">Login</h1>
    <form id="login-form">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Username</label>
            <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>

        <button type="submit" class="w-full p-3 bg-gray-900 text-white font-bold rounded hover:bg-gray-700">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? 
        <a href="{% url 'signup_buttons' %}" class="text-blue-600">Sign up here</a>
    </p>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
